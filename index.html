<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samurai</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .logo img {
            margin-top: 40px;
            width: 150px;
            border-radius: 50%;
        }
        h1 {
            color: #ff2e2e;
            font-size: 2.5rem;
            margin: 20px 0;
        }
        .links a {
            display: block;
            margin: 10px auto;
            padding: 15px 20px;
            width: 80%;
            max-width: 300px;
            background-color: #ff2e2e;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2rem;
            transition: background 0.3s ease;
        }
        .links a:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="Samurai Logo">
    </div>
    <h1>Samurai</h1>
    <div class="links">
        <a href="https://www.instagram.com/samurai.egypt/" target="_blank">Instagram</a>
        <a href="https://www.tiktok.com/@samurai.egypt" target="_blank">TikTok</a>
        <a href="https://sllr.co/samurai/shop" target="_blank">المتجر</a>
    </div>
</body>
</html>
